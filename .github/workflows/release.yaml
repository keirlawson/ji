name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install cargo-deb
      run: cargo install cargo-deb
    - name: Package
      run: |
        cargo deb --verbose
        echo "DEB_NAME=$(basename $(ls target/debian/*.deb))" >> "$GITHUB_ENV"
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ env.DEB_NAME }}
        path: target/debian/${{ env.DEB_NAME }}
    - name: Create binary archive
      run: |
        xz -vT0 target/release/ji
        mv ji.xz ji-${{github.ref_name}}-X86_64-unknown-linux-gnu.xz 
    - uses: actions/upload-artifact@v4
      with:
        name: ji-linux
        path: target/release/ji

  build-release-mac:
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    - name: Package
      run: |
        cargo build --release --verbose
    - uses: actions/upload-artifact@v4
      with:
        name: ji-mac
        path: target/release/ji
          
  release:
    runs-on: ubuntu-latest

    needs: [build-release-linux, build-release-mac]

    steps:
    - name: Download binaries
      uses: actions/download-artifact@v4
      with:
          merge-multiple: true
    - run: "ls -lart"
    - name: Release
      uses: softprops/action-gh-release@v1    
      with:
          files: |
            ./ji-linux
            ./ji-mac
            ./**/*.deb

    
