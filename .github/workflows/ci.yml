on: [push, pull_request]

name: build

jobs:
  build:
    name: Build (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --verbose
      - run: cargo clippy
      - run: cargo fmt --all --check 

  build-mac:
    name: Build (MacOS) 
    runs-on: macos-13-arm64
    steps:
      - uses: actions/checkout@v4
      - run: cargo build --verbose
